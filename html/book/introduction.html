		<script type="text/javascript">
	var xmlHttp;
	function createXMLHttpRequest()
	{
		if(window.ActiveXObject)
		{
			xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
		}
		else if(window.XMLHttpRequest)
		{
			xmlHttp = new XMLHttpRequest();
		}
	}
	function Trim(str)
         { 
             return str.replace(/(^\s*)|(\s*$)/g, ""); 
     }
	function startRequest()
	{
		createXMLHttpRequest();
		try
		{   var param=(location.search).substr(1);
			var strs=param.split("&");
			var authorname=decodeURI(strs[0].split("=")[1]);
		    //window.alert(typeof(authorname));
		    var url="introduction.php?author="+Trim(authorname);
			//window.alert(url);
			xmlHttp.onreadystatechange = handleStateChange;
			xmlHttp.open("GET",url, true);
			xmlHttp.send(null);
		}
		catch(exception)
		{
			alert("xmlHttp Fail");
		}
	}
	function handleStateChange()
	{
		if(xmlHttp.readyState == 4)
		{
			if (xmlHttp.status == 200 || xmlHttp.status == 0)
			{
					var result = xmlHttp.responseText;
					//window.alert(result);
					var json = eval("("+ result +")");
					//alert(json.programmers[0].firstName);//读取json数据
					//alert(json.sex);
					//var jsonstr=eval(result);
					//var len=jsonstr.length;
					//window.alert(jsonstr);
					//window.alert(json[0]);
					//window.alter()
					//window.alert(json.picture);
					
					var data=document.getElementById("authorInfo");
					
					str="<img  src='"+json.picture+"' width='100' align='left' >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+json.authorinfo;
					
					var authordata=document.getElementById("authorData");
					var authorname=document.getElementById("authorname")
					var param=(location.search).substr(1);
			        var strs=param.split("&");
					var author=decodeURI(strs[0].split("=")[1]);
					var weixin=decodeURI(strs[1].split("=")[1]);
					var weizs=decodeURI(strs[2].split("=")[1]);
					var tieba=decodeURI(strs[3].split("=")[1]);
					var search=decodeURI(strs[4].split("=")[1]);
					var meiti=decodeURI(strs[5].split("=")[1]);
					stb="<tr><td width='33%'>微信指数："+weixin+"</td></tr><tr><td width='33%'>微博指数："+weizs+"</td></tr><tr><td width='33%'>贴吧指数："+tieba+"</td></tr><tr><td width='33%'>搜索指数："+search+"</td></tr><tr><td width='33%'>媒体指数："+meiti+"</td></tr>"
					data.innerHTML=str;
					authorData.innerHTML=stb;
					authorname.innerHTML=author;
			}
		}
	}
</script>
