<script type="text/javascript">
	var xmlHttp;
	function createXMLHttpRequest()
	{
		if(window.ActiveXObject)
		{
			xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
		}
		else if(window.XMLHttpRequest)
		{
			xmlHttp = new XMLHttpRequest();
		}
	}
	function startRequest()
	{
		createXMLHttpRequest();
		try
		{
			xmlHttp.onreadystatechange = handleStateChange;
			xmlHttp.open("GET","index.php", true);
			xmlHttp.send(null);
		}
		catch(exception)
		{
			alert("xmlHttp Fail");
		}
	}
	function handleStateChange()
	{
		if(xmlHttp.readyState == 4)
		{
			if (xmlHttp.status == 200 || xmlHttp.status == 0)
			{
					var result = xmlHttp.responseText;
					//var json = eval("("+ result +")");
					//alert(json.programmers[0].firstName);//读取json数据
					//alert(json.sex);
					var jsonstr=eval(result);
					var len=jsonstr.length;
					
					var data=document.getElementById("rank-table");
					
					str="<tr><th width='10%'>排名</th><th width='13%'>作家</th><th width='12%'>CI</th><th width='10%'>查看详情</th><th width='10%'></th><th width='10%'>排名</th><th width='13%'>作者</th> <th width='12%'>CI</th><th width='10%'>查看详情</th></tr>"
					
					for(var i=0;i<len;i++)
					{
							  if(i%2==0){
							    str+="<tr><th width='10%'>"+jsonstr[i].no+"</th><th width='13%'>"+jsonstr[i].author+"</th><th width='12%'>"+jsonstr[i].ci+"</th><th width='10%'><a href='introduction.html?author="+jsonstr[i].author+"&weixin="+jsonstr[i].weixin+"&weizs="+jsonstr[i].weizs+"&tieba="+jsonstr[i].tieba+"&search="+jsonstr[i].search+"&meiti="+jsonstr[i].meiti+"' target='_blank'>进入</a></th><th width='10%'></th>"
							  }else{
							    str+="<th width='10%'>"+jsonstr[i].no+"</th><th width='13%'>"+jsonstr[i].author+"</th> <th width='12%'>"+jsonstr[i].ci+"</th><th width='10%'><a href='introduction.html?author="+jsonstr[i].author+"&weixin="+jsonstr[i].weixin+"&weizs="+jsonstr[i].weizs+"&tieba="+jsonstr[i].tieba+"&search="+jsonstr[i].search+"&meiti="+jsonstr[i].meiti+"' target='_blank'>进入</a></th></tr>"
							  }	
                              
					}
					
					data.innerHTML=str;
			}
		}
	}
</script>
