<script type="text/javascript">

    function showData(opt){
        var option = "";
        var data = document.getElementsByName('data');
        var dataArray = new Object();

        dataArray.id = data[0].value;
        dataArray.name = data[1].value;
        dataArray.guoji = data[2].value;
        dataArray.mingzu = data[3].value;
        dataArray.xingzuo = data[4].value;
        dataArray.xuexing = data[5].value;
        dataArray.shengao = data[6].value;
        dataArray.tizhong = data[7].value;
        dataArray.chushengdi = data[8].value;
        dataArray.chushengriqi = data[9].value;
        dataArray.zhiye = data[10].value;
        dataArray.biyexuexiao = data[11].value;
        dataArray.jinjigongsi = data[12].value;
        dataArray.daibiaozuoping = data[13].value;
        dataArray.bieming = data[14].value;
        dataArray.zhuyaochengjiu = data[15].value;
        dataArray.changpiangongsi = data[16].value;
        dataArray.peiou = data[17].value;
        dataArray.nver = data[18].value;
        dataArray.erzi = data[19].value;
        dataArray.gender = data[20].value;
        dataArray.introduction = data[21].value;
        dataJson = JSON.stringify(dataArray);
        if (opt == "删除") {
            option = "delete";
            if (data[0].value == "") {
                alert("请输入id");
                return;
            }
        }
        else if(opt == "插入"){
            option = "insert";
            if (data[0].value != "") {
                alert("请勿输入id");
                return;
            }
            if (data[1].value == "") {
                alert("请输入名称");
                return;
            }
        }
        else {
            option = "modify";
            if (data[0].value == "") {
                alert("请输入id");
                return;
            }
        }
        if(!confirm("确认"+opt+"\n"+data[0].value)){
            return;
        };
        $.ajax({
           url:'../search/yiren_manage.php',
           type:'post',
           dataType:'json',
           data:"opt="+option+"&json="+dataJson,
           success:function(data){
               //console.log(data);
            //document.getElementById("show").innerHTML=data;
                if (typeof(data) == "undefined" || data.result == "error") {
                    alert("未知错误");
                }
                else {
                    if (data.result == "error0") {
                        alert("请提供id");
                    }
                    else if (data.result == "error1") {
                        alert("请输入名称");
                    }
                    else if (data.result == "error2") {
                        alert("请勿输入id");
                    }
                    else if (data.result == "success_insert") {
                        alert("插入成功");
                    }
                    else if (data.result == "success_delete") {
                        alert("删除成功");
                    }
                    else if (data.result == "success_modify") {
                        alert("修改成功");
                    }
                    else {
                        alert("未知错误");
                    }
                }
            }
        });
    }

</script>
