<script type="text/javascript" >

	function link_paper(height,html){
		
		$("#iframepage").attr({src:html});
		$("#iframepage").attr({height:height});
		//alert(html);
		//alert(height);
		
		
	}
	function get_content(){
		
		$.get("./php/index_report.php", function(data){
  			var json=JSON.parse(data);
			var html="http://"+json.news['data'][0].html;
			var height=json.news['data'][0].height;
			//alert(height+"+++");
			//var height=4500;
			if (html!== null && html!== undefined &&  html!== '') {
				//$.get("./php/write_file.php", { url:html} );
				//alert(html);
　				$("#iframepage").attr({src:html});
				$("#iframepage").attr({height:height});
				//document.getElementById("iframepage").style.display="block";
				//alert(history.length);
				

　　			}else{
				$("#iframepage").attr({src:"content.html"});
				

			}
			var len=json.news['data'].length;
			for(var i=0;i<len;i++)
			{
				var title=json.news['data'][i].title;
				
				var imgpath ="http://"+json.news['data'][i].photo;
				
				var htmlurl="http://"+json.news['data'][i].html;
				var right_height=json.news['data'][i].height;
				
				//var right_height=4300;
				$("#rightlist").append("<li><div class='chendu_paper'><div class='paper_img'><img src='"+imgpath+"' style='width:100%;'/></div><div class='paper_description'><a class='title' onclick='link_paper("+right_height+",&quot;"+htmlurl+"&quot;)'>"+title+"</a></div></div><div style='text-align:center;clear:both;'></div></li>");
				
			}
			
		});
		//alert(url);
	}
	
	
</script>
